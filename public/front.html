<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io({ query: { clientType: "front" } });
  const form = document.getElementById("form");
  const input = document.getElementById("input");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit("get", input.value);
      input.value = "";
    }
  });

  socket.on("list", (data) => {
    while (messages.firstChild) messages.removeChild(messages.lastChild);
    for (const element of data) {
      const item = document.createElement("li");
      item.textContent = `${element.name} [${element.status}]  `;

      const actionItem = document.createElement("button");
      actionItem.innerText = "Order";
      actionItem.onclick = () => {
        socket.emit("get", element.name);
      };
      item.appendChild(actionItem);

      messages.appendChild(item);
    }
    window.scrollTo(0, document.body.scrollHeight);
  });
  socket.on("get", (response) => {
    console.log(`Get response:`, response);
  });

  // const webRtcPeerConnection = new RTCPeerConnection({ iceServers: [] });

  //   console.log("Nego needed by webRtc");
  // };
</script>
